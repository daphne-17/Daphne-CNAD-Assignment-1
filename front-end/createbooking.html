<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Create Booking</h1>
    </header>
    <main>
        <form id="create-booking-form">
            <label for="vehicle-id">Vehicle ID:</label>
            <input type="text" id="vehicle-id" required>
            
            <label for="start-time">Start Time:</label>
            <input type="datetime-local" id="start-time" required>
            
            <label for="end-time">End Time:</label>
            <input type="datetime-local" id="end-time" required>
            
            <label for="promo-code">Promo Code (Optional):</label>
            <input type="text" id="promo-code">

            <button type="button" id="calculate-cost-btn">Calculate Cost</button>
        </form>

        <section id="billing-section" style="display: none;">
            <h2>Billing Details</h2>
            <p id="estimated-cost"></p>
            <button id="confirm-payment-btn">Confirm Payment</button>
        </section>

        <p id="reservation-message"></p>

        <a href="dashboard.html" class="button">Back to Dashboard</a>
    </main>
    <script src="scripts/createbooking.js"></script>
</body>
</html>
